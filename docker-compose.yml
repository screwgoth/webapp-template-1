version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: webapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webapp_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webapp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webapp-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/webapp_db
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-super-secret-key}
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webapp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webapp-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - webapp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  webapp-network:
    driver: bridge
